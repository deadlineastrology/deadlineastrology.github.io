  <style>
    /* Apply fonts */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212; /* optional: dark background for contrast */
      color: #eaeaea;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 400;
      font-size: 3rem;
      margin-bottom: 1.5rem;

    .button {
      background: #b2d6ff;
      color: #0a0a0a;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
      box-shadow: none;
    }

    .button:hover {
      background: #8ab8ff;
      transform: scale(1.05);
      box-shadow: none;
    }

    /* Hero image under the button */
    .hero-image {
      margin-top: 2rem;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      color: #aaa;
      background-color: #0d0d0d;
    }
  </style>
